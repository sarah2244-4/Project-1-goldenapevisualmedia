<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" >
		<meta name="viewport" content="width=device-width, initial-scale=1.0" >
		<title>GoldenApe Visual Media</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous"
		>

		<link
			href="https://fonts.googleapis.com/css?family=Roboto:400,700"
			rel="stylesheet"
		>
		<link rel="stylesheet" href="/assets/css/style.css" type="text/css" >
	</head>
	<body>
		<!-- Header -->

		<header>
			
			<div class="container-fluid hero-container">
				<div class="row">
					<div class="col-12">
						<section class="jumbotron text-center">
							<h1 class="jumbotron-header handwriting">GoldenApe Visual Media</h1>
							<p class="lead">Wedding and Events Photographer</p>
							<div class="row">
								<div class="col-12 col-sm-3 offset-sm-1"><a href="/index.html" role="button" class="btn nav-btn"
									>About</a
								></div>
								<div class="col-12 col-sm-3"><a href="/gallery.html" role="button" class="btn nav-btn"
									>Gallery</a
								></div>
								<div class="col-12 col-sm-3"><a href="/contact.html" role="button" class="btn nav-btn"
									>Contact</a
								></div>
								
							</div>
						</section>
					</div>
				</div>
			</div>
	
		</header>

		<!-- photo gallery -->

		<div class="container-fluid">
			<div class="row">
				<div class="col-12 col-sm-6 col-lg-4">
					<img
						src="assets/images/boxing-training.jpg"
						alt="Boxer punching punch bag"
						class="gallery-image img-thumbnail"
						width="1200"
						height="800"
					>
				</div>
				<div class="col-12 col-sm-6 col-lg-4">
					<img
						src="assets/images/fitness4-1.jpg"
						alt="Runner starting a race"
						class="gallery-image img-thumbnail"
						width="1200"
						height="800"
					>
				</div>
				<div class="col-12 col-sm-6 col-lg-4">
					<img
						src="assets/images/football-1.jpg"
						alt="American football"
						class="gallery-image img-thumbnail"
						width="1200"
						height="800"
					>
				</div>
				<div class="col-12 col-sm-6 col-lg-4">
					<img
						src="assets/images/wedding-celebrations.jpg"
						alt="Married couple laughing"
						class="gallery-image img-thumbnail"
						width="1200"
						height="800"
					>
				</div>
				<div class="col-12 col-sm-6 col-lg-4">
					<img
						src="assets/images/iso-republic-beach-surfers.jpg"
						alt="Surfers walking on beach"
						class="gallery-image img-thumbnail"
						width="1200"
						height="800"
					>
				</div>
				<div class="col-12 col-sm-6 col-lg-4">
					<img
						src="assets/images/iso-republic-fitness-stretching.jpg"
						alt="Runner stretching"
						class="gallery-image img-thumbnail"
						width="1200"
						height="800"
					>
				</div>
			</div>
		</div>

		<!-- footer -->

		<footer class="container-fluid">
			<div class="row" id="footer-details">
				<div class="col-12 col-md-4">
					<h5 class="uppercase general-sub">goldenape visual media</h5>
					<hr class="rule-line" >
					<p class="inline-block">Wedding and Events Photographer</p>
				</div>

				<div class="col-12 col-md-4">
					<h5 class="uppercase general-sub">Contact</h5>
					<hr class="rule-line" >
					<p>contact@goldenapevisualmedia.com</p>
					<p>+01234567890</p>
				</div>

				<div class="col-12 col-md-4">
					<h5 class="uppercase general-sub">Social</h5>
					<hr class="rule-line" >
					<ul class="list-inline social-links">
						<li class="list-inline-item">
							<a target="_blank" href="https://www.facebook.com/">
								<i class="fa fa-facebook" aria-hidden="true"></i>
								<span class="sr-only">Facebook</span>
							</a>
						</li>
						<li class="list-inline-item">
							<a target="_blank" href="https://www.instagram.com/goldenapevisualmedia/">
								<i class="fa fa-instagram" aria-hidden="true"></i>
								<span class="sr-only">Instagram</span>
							</a>
						</li>
						<li class="list-inline-item">
							<a target="_blank" href="https://www.youtube.com/">
								<i class="fa fa-youtube" aria-hidden="true"></i>
								<span class="sr-only">YouTube</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</footer>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
			crossorigin="anonymous"
		></script>
		<script
			src="https://kit.fontawesome.com/ac0ffb0ab5.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
