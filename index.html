<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GoldenApe Visual Media</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous"
		/>

		<link
			href="https://fonts.googleapis.com/css?family=Roboto:400,700"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/assets/css/style.css" type="text/css" />
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-sm sticky-top">
				<div class="container-fluid">
					<a href="#" class="navbar-brand">
						<img src="" alt="logo" />
					</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarTogglerDemo02"
						aria-controls="navbarTogglerDemo02"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="navbar-collapse collapse" id="navbarTogglerDemo02">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link" href="/about">About</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/gallery">Gallery</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/contact">Contact me</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<!-- hero -->

		<div class="container-fluid callout-container">
			<div class="opaque-overlay">&nbsp;</div>
			<div class="row">
				<div class="col-12">
					<section class="callout jumbotron text-center">
						<h1 class="jumbotron-header">GoldenApe Visual Media</h1>
						<p class="lead">Sports photographer</p>
						<button
							class="btn btn-lg btn--cta btn--red"
							data-bs-toggle="modal"
							data-bs-target="#signupmodal"
						>
							Contact me
						</button>
					</section>
				</div>
			</div>
		</div>

		<!-- image carousel -->

		<div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img
						src="/assets/images/boxing-training.jpg"
						class="carousel-image d-block w-100"
						alt="man punching punch bag with boxing gloves"
					/>
				</div>
				<div class="carousel-item">
					<img
						src="/assets/images/fitness4-1.jpg"
						class="carousel-image d-block w-100"
						alt="woman getting ready to start race on race track"
					/>
				</div>
				<div class="carousel-item">
					<img
						src="/assets/images/football-1.jpg"
						class="carousel-image d-block w-100"
						alt="american football scree"
					/>
				</div>
			</div>
			<button
				class="carousel-control-prev"
				type="button"
				data-bs-target="#carouselExampleRide"
				data-bs-slide="prev"
			>
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button
				class="carousel-control-next"
				type="button"
				data-bs-target="#carouselExampleRide"
				data-bs-slide="next"
			>
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>

		<!-- footer -->

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"
		></script>

		<script
			src="https://kit.fontawesome.com/ac0ffb0ab5.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
